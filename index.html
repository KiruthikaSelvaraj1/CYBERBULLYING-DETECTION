<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyberbullying Type Detection</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; text-align: center; padding: 30px; }
    textarea { width: 60%; height: 100px; margin: 10px; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; }
    #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Cyberbullying Type Detection</h2>
  <textarea id="textInput" placeholder="Enter a comment..."></textarea><br>
  <button onclick="checkText()">Check</button>
  <div id="result"></div>
  <h3>Model Visualizations</h3>
  <img src="/static/plots/confusion_matrix.png" width="400" />
  <img src="/static/plots/training_accuracy.png" width="400" />
  <script>
    async function checkText() {
      const text = document.getElementById("textInput").value;
      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      const result = await response.json();
      document.getElementById("result").innerHTML = `Prediction: <b>${result.prediction}</b><br>Confidence: <b>${result.confidence}</b>`;
    }
  </script>
</body>
</html>
